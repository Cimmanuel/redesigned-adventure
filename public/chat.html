<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div class="chat__messages" id="messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="message" placeholder="Type a message" autocomplete="off" required>
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">@{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>{{ message }}</p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">@{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p><a href={{ mapsURL }} target="_blank">My current location</a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{ room }}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{ #users }}
                    <li>{{ username }}</li>
                {{ /users }}
            </ul>
        </script>

        <script src="/js/mustache.min.js"></script>
        <script src="/js/moment.min.js"></script>
        <script src="/js/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
