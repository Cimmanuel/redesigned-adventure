<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join Chat</h1>
                <form action="/chat.html">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Tomfoolery" required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="e.g Movies" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
